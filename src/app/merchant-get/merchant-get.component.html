<table class="table table-hover">
  <thead>
  <tr>
      <td>Merchant Name</td>
      <td>Merchant Category</td>
      <td>Merchant Phone No.</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let merchant of merchants">
          <td>{{ merchant.MerchantName }}</td>
          <td>{{ merchant.MerchantCategory }}</td>
          <td>{{ merchant.MerchantPhoneNo }}</td>
          <td><a routerLink="['/edit', merchant._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteMerchant(merchant._id)" class="btn btn-danger">Delete</a>
      </tr>
  </tbody>
</table>
