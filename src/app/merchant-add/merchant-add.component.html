<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Merchant Name</label>
        <input type="text" class="form-control" 
          formControlName="MerchantName" 
          #MerchantName />
      </div>
      <div *ngIf="angForm.controls['MerchantName'].invalid && (angForm.controls['MerchantName'].dirty || angForm.controls['MerchantName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['MerchantName'].errors.required">
          Merchant Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Merchant Category </label>
        <textarea class="form-control" rows = 7 cols = "5"
        formControlName="MerchantCategory" 
        #MerchantCategory></textarea>
      </div>
      <div *ngIf="angForm.controls['MerchantCategory'].invalid && (angForm.controls['MerchantCategory'].dirty || angForm.controls['MerchantCategory'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['MerchantCategory'].errors.required">
          Merchant Category is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Merchant PhoneNo</label>
        <input type="text" class="form-control" 
          formControlName="MerchantPhoneNo" 
          #MerchantPhoneNo
        />
      </div>
      <div *ngIf="angForm.controls['MerchantPhoneNo'].invalid && (angForm.controls['MerchantPhoneNo'].dirty || angForm.controls['MerchantPhoneNo'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['MerchantPhoneNo'].errors.required">
          Merchant Phone No. is required.
        </div>
      </div>
      <div class="form-group">
        <button (click) = "addMerchant(MerchantName.value, MerchantCategory.value, MerchantPhoneNo.value)" type="submit" class="btn btn-primary"
        [disabled]="angForm.pristine || angForm.invalid" >
          Create Merchant
        </button>
      </div>
    </form>
  </div>
</div>
